		<div id="full-screen-modal" class="modal">
		  <span class="close">&times;</span>
		  <img class="modal-content" id="full-screen-image" alt"full_screen_image">
		  <div id="caption"></div>

		<script>
			var modal = document.getElementById('full-screen-modal');
			var images = document.getElementsByClassName('front-img');
			var modalImg = document.getElementById("full-screen-image");
			var captionText = document.getElementById("caption");

			for (var i = 0; i < images.length; i++) {
			  var img = images[i];
			  img.onclick = function(evt) {
				console.log(evt);
				modal.style.display = "flex";
				modalImg.src = this.src;
				captionText.innerHTML = this.alt;
			  }
			}

			var span = document.getElementsByClassName("close")[0];

			span.onclick = function() {
			  modal.style.display = "none";
			}
		</script>
